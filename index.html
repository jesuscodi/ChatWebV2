<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>ChatWeb</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-2">
    <h3>ChatWeb</h3>
    <div id="onlineUsers" class="text-muted"></div>
  </div>

  <div id="chat-box" class="mb-2"></div>
  <div id="typing-indicator" class="text-muted" style="font-size: 0.9em;"></div>

  <div class="input-group mt-2">
    <input type="text" id="messageInput" class="form-control" placeholder="Escribe un mensaje">
    <button id="sendBtn" class="btn btn-success">Enviar</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
